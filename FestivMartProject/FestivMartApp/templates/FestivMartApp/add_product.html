{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Product | Festiv Mart</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        :root {
            --primary: #d32f2f;
            /* Festive Red */
            --accent: #388e3c;
            /* Festive Green */
            --bg-light: #fdfdfd;
            --border: #e0e0e0;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .product-form-grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 40px;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Image Preview Box */
        .preview-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #f8f9fa;
            border: 2px dashed #ccc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }

        .preview-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .preview-placeholder {
            color: #999;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Checkbox Styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: #fff5f5;
            border-radius: 10px;
            border: 1px solid #ffcdd2;
            cursor: pointer;
        }

        .checkbox-group input {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }

        .btn-row {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: flex-end;
        }

        .btn-save {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-cancel {
            background: white;
            color: #666;
            border: 1.5px solid #ddd;
            padding: 14px 40px;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 1024px) {
            .product-form-grid {
                grid-template-columns: 1fr;
            }

            .container {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Create New Product</h1>
            <p>List your festive items and share the holiday spirit.</p>
        </div>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="product-form-grid">
                <!-- Main Info Section -->
                <div class="form-section">
                    <div class="form-group">
                        <label>Product Title</label>
                        <input type="text" name="name" placeholder="e.g. Traditional Pine Christmas Wreath" required>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label>Category</label>
                            <select name="category" required>
                                <option value="" disabled selected>Choose a category...</option>
                                {% for cat in categories %}
                                <option value="{{ cat.id }}">{{ cat.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Base Price ($)</label>
                            <input type="number" step="0.01" name="price" placeholder="0.00" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Product Description</label>
                        <textarea name="description" rows="8"
                            placeholder="Tell customers about your item, materials used, and why it's special..."
                            required></textarea>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label>Stock Quantity</label>
                            <input type="number" name="stock" value="1" min="0" required>
                        </div>
                        <div class="form-group">
                            <label>Discount Percentage (%)</label>
                            <input type="number" name="discount" value="0" min="0" max="100">
                        </div>
                    </div>
                </div>

                <!-- Media & Settings Section -->
                <div class="form-section">
                    <label>Product Visuals</label>
                    <div class="preview-container" id="imagePreviewContainer">
                        <div class="preview-placeholder" id="placeholderText">Image preview will appear here</div>
                        <img id="imagePreview" src="" alt="" style="display: none;">
                    </div>

                    <div class="form-group">
                        <label>Upload Image File</label>
                        <input type="file" name="image" accept="image/*" id="imageFile">
                    </div>

                    <div style="text-align: center; margin: 15px 0; color: #999; position: relative;">
                        <span style="background: white; padding: 0 10px; position: relative; z-index: 2;">OR</span>
                        <hr style="position: absolute; top: 50%; width: 100%; border: 0.5px solid #eee; z-index: 1;">
                    </div>

                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" name="image_url" id="imageUrl"
                            placeholder="https://example.com/item-image.jpg">
                    </div>

                    <hr style="margin: 30px 0; border: 0.5px solid #eee;">

                    <label>Seasonal Settings</label>
                    <label class="checkbox-group" for="seasonal">
                        <input type="checkbox" name="is_seasonal" id="seasonal">
                        <div>
                            <strong>Seasonal Exclusive</strong>
                            <div style="font-size: 0.8rem; color: #666;">This item will be featured in festive
                                collections.</div>
                        </div>
                    </label>

                    <div class="btn-row">
                        <a href="{% url 'dashboard' %}" class="btn-cancel">Discard</a>
                        <button type="submit" class="btn-save">Publish Product</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Simple JS for Image Previews
        const imageFile = document.getElementById('imageFile');
        const imageUrl = document.getElementById('imageUrl');
        const previewImg = document.getElementById('imagePreview');
        const placeholder = document.getElementById('placeholderText');

        function updatePreview(src) {
            if (src) {
                previewImg.src = src;
                previewImg.style.display = 'block';
                placeholder.style.display = 'none';
            } else {
                previewImg.style.display = 'none';
                placeholder.style.display = 'block';
            }
        }

        imageFile.addEventListener('change', function () {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => updatePreview(e.target.result);
                reader.readAsDataURL(this.files[0]);
                imageUrl.value = ''; // Clear URL if file is chosen
            }
        });

        imageUrl.addEventListener('input', function () {
            if (this.value) {
                updatePreview(this.value);
                imageFile.value = ''; // Clear file if URL is typed
            }
        });
    </script>
</body>

</html>
